<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KIAN NICOLAS DURAY</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

<style>
/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ===== BODY ===== */
body {
    font-family: 'Poppins', Arial, Helvetica, sans-serif;
    background: url("kian/okok.jpg") no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    text-align: center;
    overflow-x: hidden;
    font-weight: 600;
}

/* DARK OVERLAY */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    z-index: -1;
}

/* ===== NAVIGATION ===== */
.nav {
    position: sticky;
    top: 0;
    z-index: 100;
    background: rgba(0,0,0,0.95);
    padding: 15px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 12px;
    border-bottom: 2px solid #000;
}

.nav button {
    background: linear-gradient(135deg, #000, #fff);
    color: #000;
    font-size: 16px;
    padding: 10px 22px;
    border-radius: 30px;
    border: 2px solid #000;
    cursor: pointer;
    font-weight: 700;
    transition: 0.3s ease;
}

.nav button:hover {
    transform: scale(1.05);
    background: linear-gradient(135deg, #fff, #000);
    color: #fff;
}

/* ===== SECTIONS ===== */
.section {
    min-height: 100vh;
    padding: 80px 20px;
}

/* ===== SECTION HEADINGS ===== */
h1 {
    font-size: 42px;
    margin-bottom: 25px;
    font-weight: 700;
    color: #fff;
    /* BLACK OUTLINE WITH WHITE GLOW */
    text-shadow: 
        -2px -2px 0 #000,
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000,
         0 0 10px #fff,
         0 0 20px #fff;
    animation: pulseText 2s infinite alternate;
}

/* ===== AUTOBIO & SONG IMAGE ===== */
#auto img,
#song img {
    width: 80%;
    max-width: 500px;
    border-radius: 20px;
    cursor: pointer;
    border: 3px solid #000;
    transition: 0.3s;
    /* WHITE GLOW */
    box-shadow: 0 0 20px rgba(255,255,255,0.6);
    animation: pulseGlow 2s infinite alternate;
}

#auto img:hover,
#song img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 40px rgba(255,255,255,1);
}

/* ===== GALLERY ===== */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    max-width: 1100px;
    margin: auto;
}

.card {
    position: relative;
    border-radius: 18px;
    overflow: hidden;
    border: 3px solid #000;
    background: #000;
    width: 100%;
    height: 320px;
    transition: 0.3s;
    box-shadow: 0 0 15px rgba(255,255,255,0.5);
    animation: pulseGlow 2s infinite alternate;
}

.card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 40px rgba(255,255,255,1);
}

.card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    cursor: pointer;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(255,255,255,0.6);
    transition: 0.3s;
    animation: pulseGlow 2s infinite alternate;
}

.card img:hover {
    box-shadow: 0 0 40px rgba(255,255,255,1);
}

/* ===== NUMBER BADGE ===== */
.badge {
    position: absolute;
    top: 10px;
    left: 10px;
    background: #fff;
    color: #000;
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 700;
    border: 2px solid #000;
    /* WHITE GLOW WITH BLACK OUTLINE */
    text-shadow: 
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000,
         0 0 10px #fff;
}

/* ===== SONG BUTTON ===== */
#song a {
    display: inline-block;
    margin-top: 20px;
    padding: 14px 30px;
    background: #fff;
    color: #000;
    font-size: 18px;
    border-radius: 30px;
    text-decoration: none;
    font-weight: 700;
    border: 3px solid #000;
    transition: 0.3s;
}

#song a:hover {
    background: #f2f2f2;
}

/* ===== VIDEO ===== */
video {
    width: 300px;
    height: 530px;
    object-fit: cover;
    border-radius: 25px;
    border: 4px solid #000;
    box-shadow: 0 0 25px rgba(255,255,255,0.6);
    animation: pulseGlow 2s infinite alternate;
    transition: 0.3s;
}

video:hover {
    box-shadow: 0 0 50px rgba(255,255,255,1);
}

/* ===== MODAL ===== */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    justify-content: center;
    align-items: center;
    z-index: 999;
}

.modal img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 20px;
    border: 4px solid #000;
    box-shadow: 0 0 25px rgba(255,255,255,0.6);
    animation: pulseGlow 2s infinite alternate;
}

.close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 45px;
    cursor: pointer;
    color: #fff;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
    video {
        width: 90%;
        height: auto;
    }

    .card {
        height: 260px;
    }
}

/* ===== GLOW ANIMATIONS ===== */
@keyframes pulseGlow {
    0% { box-shadow: 0 0 15px rgba(255,255,255,0.6); }
    50% { box-shadow: 0 0 35px rgba(255,255,255,0.9); }
    100% { box-shadow: 0 0 15px rgba(255,255,255,0.6); }
}

@keyframes pulseText {
    0% { text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000, 0 0 10px #fff, 0 0 20px #fff; }
    50% { text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000, 0 0 20px #fff, 0 0 40px #fff; }
    100% { text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000, 2px 2px 0 #000, 0 0 10px #fff, 0 0 20px #fff; }
}
</style>
</head>

<body>

<div class="nav">
    <button onclick="scrollToSection('home')">HOME</button>

<div id="gallery" class="section">

        <div class="card"><span class="badge">2</span><img src="kian/k2.jpg" class="clickable"></div>
        <div class="card"><span class="badge">3</span><img src="kian/k3.jpg" class="clickable"></div>
        <div class="card"><span class="badge">4</span><img src="kian/k4.jpg" class="clickable"></div>
        <div class="card"><span class="badge">5</span><img src="kian/k5.jpg" class="clickable"></div>
        <div class="card"><span class="badge">6</span><img src="kian/k6.jpg" class="clickable"></div>
        <div class="card"><span class="badge">7</span><img src="kian/k7.jpg" class="clickable"></div>
        <div class="card"><span class="badge">8</span><img src="kian/k8.jpg" class="clickable"></div>
    </div>
</div>

<div id="song" class="section">
    <h1>SWABERO BY BIGS</h1>
    <img src="kian/s.jpg" class="clickable"><br>
    <a href="https://youtu.be/YXiQMfgdAiw?si=XkhapQ0ABruifiyg" target="_blank">
        â–¶ LISTEN ON YOUTUBE
    </a>
</div>

<div id="video" class="section">
    <h1>MY VIDEO</h1>
    <video controls>
        <source src="kian/k8.mp4" type="video/mp4">
    </video>
</div>

<div class="modal" id="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImg">
</div>

<script>
function scrollToSection(id){
    document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
}

const modal = document.getElementById('modal');
const modalImg = document.getElementById('modalImg');

document.querySelectorAll('.clickable').forEach(img => {
    img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImg.src = img.src;
    });
});

function closeModal() {
    modal.style.display = 'none';
}

modal.addEventListener('click', e => {
    if (e.target === modal) modal.style.display = 'none';
});
</script>

</body>
</html>
